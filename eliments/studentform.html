<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studentform.css">
    <title>Document</title>
</head>

<body>

    <div class="manu">
        <button onclick="document.location='login.html'" class="bt">Login</button><b style="color: white;">or</b>
        <button onclick="document.location='registion.html'" class="bt">Registration</button>
    </div>

    <div class="continer">
        <h1>Student Form</h1>
        <div class="top"></div>

        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" pattern="[A-Za-z]+" title="(Only Alphabets)" placeholder="Name" required autocomplete="off">

            <label for="roll">Roll</label>
            <input type="text" id="roll" placeholder="000000" pattern="[0-9]+" title="(Only Numbers)"  maxlength="6" required autocomplete="off">

            <label for="depart">Department</label>
            <select name="dp" id="depart" required>
                <option value="CST">CST</option>
                <option value="PT">PT</option>
                <option value="CT">CT</option>
                <option value="ET">ET</option>
                <option value="ART">ART</option>
                <option value="MT">MT</option>
            </select>
             
            <label for="semes">Semester</label>
            <select name="semes" id="semes" required>
                <option value="1st">1st Semester</option>
                <option value="2nd">2nd Semester</option>
                <option value="3rd">3rd Semester</option>
                <option value="4th">4th Semester</option>
                <option value="5th">5th Semester</option>
                <option value="6th">6th Semester</option>
                <option value="7th">7th Semester</option>
                <option value="8th">8th Semester</option>
            </select>

            <label for="">Shift<br>
            <input type="radio" id="1st" name="shift" required autocomplete="off"><label for="1st" class="sh">1st</label>
            <input type="radio" id="2nd" name="shift" required autocomplete="off"><label for="2nd" class="sh">2nd</label>
            </label>
            <br> 

            <label for="">Address</label>
            <textarea name="texarea" id="address" placeholder="optional" autocomplete="off"></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required autocomplete="off">

            <input type="submit" value="Submit">
            
        </form>
    </div>
</body>

</html>
