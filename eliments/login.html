    <title>Login form</title>
</head>

<body>
    <img src="logo.png" alt="logo" class="logo" width="100px">
    <header>
        <div class="navcontiner">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <div class="continer">

        <div class="mainform">

            <div class="top">
                <h2>Login</h2><br>
                <span>Don't have an account <a href="registion.html">Signup</a></span>
            </div>

            <form action="studentform.html" method="get">
                <div class="inputbox">
                    <input type="text" class="inputfild" pattern="[A-za-z 0-9 @.]+" title="Only (latters or @.) allowed" placeholder="Username or Email" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="password" class="inputfild" placeholder="Password" name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="tik">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="submit">
                    <button type="submit">Login</button>
                </div>
                <div class="trams">
                    <a href="#">Terms & Conditions</a>
                </div>
            </form>
        </div>
    </div>

</body>
