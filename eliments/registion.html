<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="registetion.css">

    <title>Registration form</title>
</head>

<body>
    <img src="logo.png" alt="logo" class="logo" width="100px">
    <header>
        <div class="navcontiner">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <div class="continer">

        <div class="mainform">

            <div class="top">
                <h2>Signup</h2><br>
                <span>I have an account <a href="login.html">Login</a></span>
            </div>

            <form action="login.html" method="get">

                <div class="inputbox">
                    <input type="text" class="inputfild" pattern="[A-za-z]+" title="Only Alphabets" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="inputbox">
                    <input type="email" class="inputfild" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="inputbox">
                    <input type="tel" class="inputfild" pattern="[0-9]+" title="Enter number just" maxlength="11" placeholder="Phone" required>
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="inputbox">
                    <input type="password" class="inputfild" placeholder="Password" required>
                    <i class="fa-solid fa-lock pass"></i>
                </div>

                <div class="inputbox">
                    <input type="password" class="inputfild" placeholder="Re-Password" required>
                    <i class="fa-solid fa-lock rep"></i>
                </div>

                <div class="tik">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="submit">
                    <button type="submit">Singup</button>
                </div>
                <div class="trams">
                    <a href="#">Terms & Conditions</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
